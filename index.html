<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="navbar-nav mx-auto text-white">Weather Dashboard</h1>
        </nav>
    </header>
    <div class = "container-fluid">
        <div class="row">
            <div class="col-md-3 card">
                <div class="card-header">
                        <label>
                            Search for a city:
                            <input type="text" id="search">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </label>
                </div>
                <ul class="list-group list-group-flush" id="cityList">

                </ul>
            </div>
            <div class="col-md-9">
                <div class="jumbotron">
                    <div>City:
                        <h3 id="currentcity"></h3>
                    </div>
                    <div>Today's Date:
                        <h4 id="currentdate"></h4>
                        <h5 id="moment"></h5>
                    </div>
                    <div id="currenttemp">Current Temperature
                        <div id="displaytemp"></div>
                    </div>
                    <div>Current Humidity
                        <div id="displayhumidity"></div>
                    </div>
                    <div>Wind speed
                        <div id="displaywindspeed"></div>
                    </div>
                    <div>UV Index
                        <div id="displayuvindex"></div>
                    </div>
                </div>
                <div>
                    <h2>5-Day Forecast:</h2>
                    <div id="displayforecast" class="d-inline-flex">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
  </body>
</html>
